<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prayer</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Georgia', serif;
  }

  body {
    height: 100vh;
    background: linear-gradient(to bottom, #f5f5f5, #e8e8e8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
  }

  .prayer-box {
    max-width: 600px;
    padding: 40px;
    text-align: center;
    background: white;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  h1 {
    margin-bottom: 20px;
    font-size: 1.8rem;
  }

  p {
    font-size: 1.1rem;
    line-height: 1.8;
  }
</style>
</head>

<body>

<div class="prayer-box">
  <h1>Prayer</h1>
  <p>
    Lord, thank You for this day.<br><br>
    Thank You for the strength You give me,
    even when I feel weak.<br><br>
    Guide my thoughts, my words,
    and my actions.<br><br>
    Protect the people I love,
    give me peace in my heart,
    and help me trust Your plan.<br><br>
    Amen.
  </p>
</div>

</body>
</html>
